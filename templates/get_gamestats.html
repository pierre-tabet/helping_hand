<meta name="viewport" content="width=device-width, initial-scale=1.0">

<h2>Proof of concept </h2>

<p>
{{id_info[0,0]}}
</p>

<style>
    table, th, td {
        border: 1px solid black;
    }
</style>

<center>
    <table>
    <th>id</th>
    <th>ability</th>
    {% for _, row in id_info.iterrows() %}
    <tr>
        <td><a href="/index?id={{row['id']}}">{{row['id']}}</a></td>
        <td>{{row["ability"]}}</td>
    </tr>
    {% endfor %}
    </table>
</center>


<form method="POST">

        <br><br>
        Name:
        <input name="student_id_player" type="text" placeholder="">





        <br><br>
        What was your assessed handwriting ability?
        <select name="ability">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        </select>
        <br><br>

        Select Color to change background:
        <select id="themenu" onchange="changecolor(themenu.value)">
        <option value="#D7DBDD">GREY</option>
        <option value="#EC7063 ">MAROON</option>
        <option value="#21618C ">BLUE</option>
        <option value="#145A32">GREEN</option>
        </select>

<script>
     function changecolor(color) {
            document.body.style.backgroundColor = color;
     }
</script>

      <br><br>
     <button type="submit"  >Submit</button>

      <br><br>

</form>

<br><br>


<style>
h2 {text-align: center;}
form {text-align: center;}

html{
    width:100%;
    height:100%;
}
body{
    width:100%;
    height:100%;

}
</style>
