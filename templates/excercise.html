<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
         #myDIV {

            height: 288px;

          }
    #container{
        display:flex;
        justify-content:center;
        flex-direction: column;
        align-content: center;
        align-items: center;

    }
    </style>
<script type="text/javascript">
    $(document).ready(function(){
        $('#myDIV').css('background-image',"url('https://bit.ly/3roE2aL')");
        $('#myDIV').css('background-size',"contain");
        $('#myDIV').css('background-repeat',"no-repeat");

        $("#myDIV").mousedown(function (event) {
        $(this).mousemove(function (e) {
        myFunction(e);
        });
        }).mouseup(function () {
        $(this).unbind('mousemove');
        }).mouseout(function () {
        $(this).unbind('mousemove');
        });
    });
</script>
</head>
<body>
<div id="container">

    <p id="x_coordinates"></p>

    <div>
        <button id="postdata">Post Coordinates</button>
    </div>

        <script>
        var z = 0;

        var x_coords = [];
        var flag = false;
        const urls = ["https://bit.ly/3roE2aL","https://bit.ly/3cmv61p","https://bit.ly/39dACRM"];
        var counter = 0;


        function myFunction(e) {
            if( true){
            var x = e.clientX;

            document.getElementById("x_coordinates").innerHTML = x_coords[x_coords.length-1];

                }

            console.log(id)
            PostCoordinates(x_coords,y_coords, id, counter)

        $("#next_image").click(()=>{

            if (counter === urls.length - 1){
                counter = 0;
            }else{counter++;}
            console.log(counter)

            next.style.backgroundImage = `url(${urls[counter]})`
